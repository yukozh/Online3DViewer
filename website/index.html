<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="icon" type="image/png" href="assets/images/3dviewer_net_favicon.ico">

    <title>Online 3D Viewer</title>

    <!-- website libs start -->
    <link rel="stylesheet" type="text/css" href="../libs/pickr.monolith.min.css">
    <script type="text/javascript" src="../libs/pickr.es5.min.js"></script>
    <!-- website libs end -->

    <!-- meta start -->
    <!-- meta end -->

    <!-- website start -->
    <link rel="stylesheet" type="text/css" href="css/icons.css">
    <link rel="stylesheet" type="text/css" href="css/themes.css">
    <link rel="stylesheet" type="text/css" href="css/core.css">
    <link rel="stylesheet" type="text/css" href="css/controls.css">
    <link rel="stylesheet" type="text/css" href="css/dialogs.css">
    <link rel="stylesheet" type="text/css" href="css/treeview.css">
    <link rel="stylesheet" type="text/css" href="css/panelset.css">
    <link rel="stylesheet" type="text/css" href="css/navigator.css">
    <link rel="stylesheet" type="text/css" href="css/sidebar.css">
    <link rel="stylesheet" type="text/css" href="css/website.css">
    <link rel="stylesheet" type="text/css" href="css/embed.css">
    <script type="text/javascript" src="../build/o3dv.website.min-dev.js"></script>
    <!-- website end -->

    <!-- analytics start -->
    <script type="text/javascript">
        OV.SetWebsiteEventHandler ((eventName, eventLabel, eventParams) => {
            console.log ({
                eventName : eventName,
                eventLabel : eventLabel,
                eventParams : eventParams
            });
        });
    </script>
    <!-- analytics end -->

    <!-- website init start -->
    <script type="text/javascript">
        OV.StartWebsite ('../libs');
    </script>
    <!-- website init end -->

    <!-- script start -->
    <!-- script end -->

</head>

<body>
    <input type="file" id="open_file" style="display:none;" multiple></input>
    <div class="header" id="header">
        <div class="title">
            <div class="title_left">
                <img class="logo_image" src="assets/images/cscad.png" />
            </div>
            <div class="title_right" id="header_buttons"></div>
            <div class="main_file_name only_full_width" id="main_file_name"></div>
        </div>
        <div class="toolbar" id="toolbar"></div>
    </div>
    <div class="main" id="main">
        <div class="main_navigator ov_panel_set_container only_full_width" id="main_navigator"></div>
        <div class="main_splitter only_full_width" id="main_navigator_splitter"></div>
        <div class="main_viewer" id="main_viewer"></div>
        <div class="main_splitter only_full_width" id="main_sidebar_splitter"></div>
        <div class="main_sidebar ov_panel_set_right_container only_full_width" id="main_sidebar"></div>
    </div>
    <div class="intro ov_thin_scrollbar" id="intro">
        <div class="intro_section only_full_width only_full_height" style="text-align:center">
            <img class="intro_logo" src="assets/images/logo.png" style="display:inline-block" />
        </div>
        <div class="intro_section intro_big_text">
            请将模型文件拖放至此处<br>
            <b>支持obj, 3ds, stl, ply, gltf, 3dm, fbx, stp, iges等格式</b>
        </div>
        <!-- intro start -->
        <!-- intro end -->
        <div class="intro_section">
            <div>演示模型：</div>
            <div class="example_models">
                <a href="index.html#model=assets/models/solids.obj,assets/models/solids.mtl">几何体</a>
                <span style="color:#aaaaaa;"> | </span>
                <a href="index.html#model=assets/models/car.glb">小汽车</a>
                <span style="color:#aaaaaa;"> | </span>
                <a href="index.html#model=assets/models/DamagedHelmet.glb">头盔</a>
            </div>
        </div>
    </div>
</body>

</html>
